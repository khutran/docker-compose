<VirtualHost *:6669>
    ServerName demo-themes-nielsen.vicoders.com
    VirtualDocumentRoot "/var/www/web/%0/workspace"
    # #PHP5.6
     <Proxy "fcgi://172.20.0.56/" enablereuse=on max=10>
            ProxySet timeout=1800
    </Proxy>
    <FilesMatch "\.php$">
            SetHandler "proxy:fcgi://172.20.0.56:9056"
    </FilesMatch>
        
	<Directory "/var/www/web/">
    	Options FollowSymLinks
    	AllowOverride All
        Require all granted   
        
	</Directory>

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid php-fpm php-fpm
        RGroups apache
    </IfModule>
    <IfModule itk.c>
        AssignUserID php-fpm php-fpm
    </IfModule>    
    
    ErrorLog "/var/log/httpd/error.log"
    CustomLog "/var/log/httpd/access.log" combined
</VirtualHost>
