<VirtualHost *:6669>
    ServerName manager198.vicoders.com
    VirtualDocumentRoot "/var/www/web/%0/workspace"
    # #PHP5.6
     <Proxy "fcgi://172.20.0.70/" enablereuse=on max=10>
            ProxySet timeout=1800
    </Proxy>
    <FilesMatch "\.php$">
            SetHandler "proxy:fcgi://172.20.0.70:9070"
    </FilesMatch>
        
	<Directory "/var/www/web/$0/workspace">
    	Options FollowSymLinks
    	AllowOverride All
        Require all granted   
        
	</Directory>

    <IfModule mod_ruid2.c>
        RMode config
        RUidGid php-fpm 33
        RGroups apache
    </IfModule>
    <IfModule itk.c>
        AssignUserID php-fpm 33
    </IfModule>    
    
#    ErrorLog "/var/log/httpd/error.log"
#    CustomLog "/var/log/httpd/access.log" combined
</VirtualHost>
